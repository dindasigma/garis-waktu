<div class="about">
  <a href="https://github.com/dindasigma/garis-waktu" target="_blank"><i class="icon-github-circled"></i></a>
</div>

<div id="container">
  <div id="name">
    <div class="logo glitch" *ngIf="router.url === '/';else back">
      <a href="https://dinda.id" target="_blank"><i class="icon-globe"></i></a>
    </div>
  </div>

  <ng-template #back>
    <div class="logo">
      <a routerLink="/"><i class="icon-menu back"></i></a>
    </div>
  </ng-template>

  <nav *ngIf="router.url !== '/'; else menulink">
    <div class="back-link">
      <a routerLink="/">Back</a>
    </div>
  </nav>

  <ng-template #menulink>
    <div class="menu Technology">
      <select dir="rtl" #categories (change)='changeCategory(categories.value)' [(ngModel)]='selectedCategory'>
        <option *ngFor="let o of options" [innerHTML]="o.name">
          
        </option>
      </select>
    </div>
  </ng-template>
  <main>
    <div [@triggerName]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>

  </main>

</div>
