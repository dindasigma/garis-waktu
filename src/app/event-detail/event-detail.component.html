<div class="timeline details" *ngIf="event; else loading">
    <div class="when">{{ event.when }}</div>
    <h3>{{ event.what }}</h3>
    <div class="where">{{ event.where }}</div>

    <p [innerHTML]="event.details"></p>
</div>

<ng-template #loading>
    <div class="loading">
        <div class="ball-pulse">
            <div class="loader">
                <div class="ball"></div>
            </div>
        </div>
    </div>
</ng-template>
